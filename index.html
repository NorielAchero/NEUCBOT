<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Message Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Send Message to Telegram</h2>
        <input type="text" id="imageUrl" placeholder="Enter Image URL (optional)">
        <input type="text" id="caption" placeholder="Enter Text Message (optional)">
        <button onclick="sendMessage()">üì§ Send</button>
        <p id="status"></p>
    </div>

    <script>
        async function sendMessage() {
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const caption = document.getElementById('caption').value.trim();
            const statusElement = document.getElementById('status');

            // Ensure at least one input is provided
            if (!imageUrl && !caption) {
                statusElement.innerText = "‚ö†Ô∏è Please enter an image URL or a text message.";
                return;
            }

            statusElement.innerText = "‚è≥ Sending...";

            try {
                const response = await fetch("https://orenji207.pythonanywhere.com/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image_url: imageUrl, caption: caption })
                });

                const result = await response.json();

                if (response.ok) {
                    statusElement.innerText = "‚úÖ Message sent successfully!";
                } else {
                    statusElement.innerText = "‚ùå Error: " + (result.error || "Unknown error.");
                }
            } catch (error) {
                statusElement.innerText = "‚ùå Failed to send message. Please try again.";
            }
        }
    </script>

</body>
</html>
